<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="keys.js"></script>
  <script>
    // NCMB アクセスの準備
    let ncmb = new NCMB(appKey, clientKey);
    // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
    const db = "stands";

    function fetchAll() {
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.order("mastername",false).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }
     function searchStand() {
      let standname=$('#standname').val();
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.equalTo("standname",standname).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function searchMaster() {
      let mastername=($('#mastername').val());
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.equalTo("mastername",mastername).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }
    function searchKeyword(){
      let key=($('#keyword').val());
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.equalTo("keyword1",key).fetchAll()
        .then(function(results) {
          showResults(results);
        })
        TestDataClass.equalTo("keyword2",key).fetchAll()
        .then(function(results) {
          showResults(results);
        })
        TestDataClass.equalTo("keyword3",key).fetchAll()
        .then(function(results) {
          showResults(results);
        })

    }
    function searchLevelGT() {
      let level=parseInt($('#level').val());
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.greaterThan("level",level).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function showResults(results) {
      if(results.length==-1){
        let msg="データが見つかりませんでした。検索ワードを工夫してみてください。"

      }
      // テーブルのヘッダを生成
      let msg = "データが"+results.length+"件見つかりました。</br>";
      for (let i = 0; i < results.length; i++) {
       msg+="<strong>"+(i+1)+"件目</strong><br>";
        // 各データを収めた表の列を生成
        msg += "スタンド名:" + results[i].standname+"<br>";
        msg+="分類:"+results[i].remarks+"<br>";
        msg += "スタンド使い名:" + results[i].mastername+"<br>";
        msg+="★スタンドパラメータ★<br>";
        msg += "破壊力:" + results[i].power+"<br>";
        msg += "スピード:" + results[i].speed+"<br>";
        msg += "射程距離:" + results[i].range+"<br>";
        msg += "持続力:" + results[i].persistence+"<br>";
        msg += "精密動作性:" + results[i].precision+"<br>";
        msg += "成長性:" + results[i].potential+"<br>";
        

      // テーブルのテイラを生成
      $("#message").html(msg);
    }
    }
  </script>
</head>

<body>
  <h2>ジョジョサーチ</h2>
  <div>
    <label for="name">name:</label>
    <input id="standname" type="text" placeholder="スタンド名を入力してください">
    <label for="name">name:</label>
    <input id="mastername" type="text" placeholder="スタンド使い名を入力してください">
    <label for="key">key:</label>
    <input id="keyword" type="text" placeholder="連想キーワードを1つ入れてください">  </div>
  <div>
    <label for="standtype">type:</label>
    <select name="example1">
    <option value="遠隔操作型">遠隔操作型</option>
    <option value="物質融合型">物質融合型</option>
    <option value="群体型">群体型</option>
    <option value="近距離パワー型">近距離パワー型</option>
    <option value="特殊型">特殊型</option>
    </select>
  </div>
  <div id="button">
    <button class="btn" onclick="searchStand()">スタンド検索</button>
    <button class="btn" onclick="searchMaster()">スタンド使い名検索</button>
    <br>
    <button class="btn" onclick="searchKeyword()">キーワード検索</button>
    <button class="btn" onclick="searchType()">分類検索</button>
  </div>
  <div id="message">検索結果がここに表示されます</div>
</body>

</html>
